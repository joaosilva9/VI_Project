<!DOCTYPE html>

<head>
    <meta charset="utf-8"> 
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Football</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Players</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link " href="#">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">Leagues</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br/>
    <div class = "container"></div>


    <hr/>
    <div class = "scorers">
        <div class = "header">
            <h3 style = "text-align: center;"> Best Scorers </h3>
        </div>
    </div>
    

    <script>
        
        d3.csv("../files/Games.csv", function(games) {

            d3.select(".container")
                .append("div")
                .attr("class", "header")
                .text(games[0].league_name)
                .style("text-align", "center")
                ;
            for (let i = 0; i < games.length; i++){
                d3.select(".container")
                .append("p")
                .text(games[i].home_team_name + "  " + games[i].home_team_goal + " - " + games[i].away_team_goal + "  " + games[i].away_team_name)
                .style("text-align", "center");
            }
            
        })
        
        
        
        
    </script>



</body>

</html>
