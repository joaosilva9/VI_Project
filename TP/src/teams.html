        <div class = "title px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center"></div>

    <script>
        let index = 0;
        let lista = [];

        function add_rows(classname, attr_name, attr_value){
            d3.select("." + classname)
                .append("li")
                .attr("class", "list-group-item")
                .text(attr_name + "   :   " + attr_value);
        }

        function delete_all(){
            d3.select(".title").html("");
            d3.select(".lista").html("");
            d3.select(".data").html("");
            d3.select(".card").remove();
        }

        function create_table(teamAttr, rect){
            d3.select(".mytable").html("");
            d3.select(".mytable")
                .append("table")
                .attr("class", "table")
                .append("tbody")
            
            console.log(lista);
            for (let i = 0; i < lista.length; i++){
                if (rect.getAttribute("name") == "miedfield" && lista[i].name.substring(0, 5) == "build" || rect.getAttribute("name") == "defence" && lista[i].name.substring(0, 7) == "defence" || rect.getAttribute("name") == "attack" && lista[i].name.substring(0, 6) == "chance"){
                    d3.select("tbody")
                        .append("tr")
                        .attr("class", "class" + i)
                        .append("td")
                        .text(lista[i].name);
                    d3.select(".class" + i)
                        .append("td")
                        .append("strong")
                        .text(lista[i].attr);
                    
                }
            }          

            
        }

        function isNumeric(num){
            return !isNaN(num)
        }

        function build_chart(){
            let data = [{name : "defence" , attr : 0, attr_len : 0}, {name : "miedfield" , attr :  0, attr_len : 0}  ,{name : "attack" , attr :  0, attr_len : 0}];
            for(let i = 0; i < lista.length; i++){
                if (lista[i].name.substring(0, 5) == "build" && isNumeric(lista[i].attr)){
                    data[1].attr += parseInt(lista[i].attr);
                    data[1].attr_len++;
                }
                else if (lista[i].name.substring(0, 6) == "chance" && isNumeric(lista[i].attr)){
                    data[2].attr += parseInt(lista[i].attr);
                    data[2].attr_len++;
                }
                else if(lista[i].name.substring(0, 7) == "defence" && isNumeric(lista[i].attr)){
                    data[0].attr += parseInt(lista[i].attr);
                    data[0].attr_len++;
                }
            }

            console.log(data);
            var margin = {top: 20, right: 20, bottom: 70, left: 40},
            width = 400 - margin.left - margin.right,
            height = 200 - margin.top - margin.bottom;

            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

            var y = d3.scale.linear().range([height, 0]);

            
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                
            
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);

            var svg = d3.select(".data").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                    "translate(" + margin.left + "," + margin.top + ")");

            
                
            x.domain(data.map(function(d) { return d.name; }));
            y.domain([0, d3.max(data, function(d) { return (d.attr / d.attr_len) + 10; })]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-90)" );

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "start")
                .text("Score ");

            svg.selectAll("bar")
                .data(data)
                .enter().append("rect")
                .attr("name", d => d.name)
                .style("fill", "steelblue")
                .attr("x", function(d) { return x(d.name); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.attr / d.attr_len); })
                .attr("height", function(d) { return height - y(d.attr / d.attr_len); });

            
        }

        

        d3.select(".submit")
            .on("click", function(){

                delete_all()
                var team;
                var teamAttr;
                //console.log(d3.select(".input").node().value);
                d3.csv("../files/Teams.csv", function(teams) {
                    console.log(d3.select(".input").node().value);
                    for(let i = 0; i < teams.length; i++){
                        if (teams[i].team_short_name.trim() == d3.select(".input").node().value.trim()){
                            team = teams[i];
                        }
                    }
                })

                d3.csv("../files/Team_Attributes.csv", function(teams) {
                    //&& players[i].date.split("-")[0].trim() == "2015"
                    for(let i = 0; i < teams.length; i++){
                        if (teams[i].team_api_id == team.team_api_id ){
                            if (teamAttr != undefined){
                                if (parseInt(teams[i].date.split("-")[0]) > parseInt(teamAttr.date.split("-")[0])){
                                    teamAttr = teams[i];
                                }
                            }
                            else{
                                teamAttr = teams[i];
                            }   
                        }
                    }
                    
                    d3.select(".title")
                        .append("h6")
                            .attr("class", "display-4")
                            .text(team.team_long_name );
                    
                    


                    for (let key in teamAttr){
                        if(teamAttr.hasOwnProperty(key)){
                            if (key != "id" && key != "team_fifa_api_id" && key != "team_api_id" && key != "date" ){
                                lista.push({name : `${key}`, attr : `${teamAttr[key]}`});
                                
                            }
                        }
                    }
                    build_chart();
                    d3.selectAll("rect").on("click", function(){
                        create_table(teamAttr, this);
                    })

                   

                })

            })
                    
        
        
    </script>
