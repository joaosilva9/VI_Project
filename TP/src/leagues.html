        function isNumeric(num){

        function build_chart_team(rect){
            delete_team();
            d3.select(".title2")
                            .append("h5")
                                .attr("class", "display-4")
                                .text(rect.getAttribute("equipa"));
            let data = [{name : "defence" , attr : 0, attr_len : 0}, {name : "miedfield" , attr :  0, attr_len : 0}  ,{name : "attack" , attr :  0, attr_len : 0}];
            for(let i = 0; i < lista.length; i++){
                if (lista[i].equipa == rect.getAttribute("equipa")){
                    console.log(lista[i].def)
                    for(let j = 0; j < lista[i].def.length; j++){
                        if (lista[i].def[j].name.substring(0, 5) == "build" && isNumeric(lista[i].def[j].attr)){
                            data[1].attr += parseInt(lista[i].def[j].attr);
                            data[1].attr_len++;
                        }
                        else if (lista[i].def[j].name.substring(0, 6) == "chance" && isNumeric(lista[i].def[j].attr)){
                            data[2].attr += parseInt(lista[i].def[j].attr);
                            data[2].attr_len++;
                        }
                        else if(lista[i].def[j].name.substring(0, 7) == "defence" && isNumeric(lista[i].def[j].attr)){
                            data[0].attr += parseInt(lista[i].def[j].attr);
                            data[0].attr_len++;
                        }
                    }
                    console.log(data);
                    var margin2 = {top: 20, right: 20, bottom: 70, left: 100},
                    width = 400 - margin2.left - margin2.right,
                    height = 200 - margin2.top - margin2.bottom;
                    
                    var x2 = d3.scale.ordinal().rangeRoundBands([0, width], .05);

                    var y2 = d3.scale.linear().range([height, 0]);

                    
                    var xAxis2 = d3.svg.axis()
                        .scale(x2)
                        .orient("bottom")
                        
                    
                    var yAxis2 = d3.svg.axis()
                        .scale(y2)
                        .orient("left")
                        .ticks(10);

                    var svg2 = d3.select(".data2").append("svg")
                        .attr("width", width + margin2.left + margin2.right)
                        .attr("height", height + margin2.top + margin2.bottom)
                    .append("g")
                        .attr("transform", 
                            "translate(" + margin2.left + "," + margin2.top + ")");     
                        
                    x2.domain(data.map(function(d) { return d.name; }));
                    y2.domain([0, d3.max(data, function(d) {return (d.attr / d.attr_len) + 10; })]);
                    
                    svg2.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis2)
                        .selectAll("text")
                        .style("text-anchor", "end")
                        .attr("dx", "-.8em")
                        .attr("dy", "-.55em")
                        .attr("transform", "rotate(-90)" );

                    svg2.append("g")
                        .attr("class", "y axis")
                        .call(yAxis2)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "start")
                        .text("Score");

                    svg2.selectAll("bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("name", d => d.name)
                        .style("fill", "red")
                        .attr("x", function(d) { return x2(d.name); })
                        .attr("width", x2.rangeBand())
                        .attr("y", function(d) { 
                            console.log(y2(d.attr/d.attr_len));
                            return y2(d.attr / d.attr_len); })
                        .attr("height", function(d) { return height - y2(d.attr / d.attr_len); });

                    return lista[i].def;
                }
            }
        }

        function build_chart(){
            var margin = {top: 15, right: 20, bottom: 70, left: 20},
            width = 800 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

            var y = d3.scale.linear().range([height, 0]);

            
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                
            
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);

            var svg = d3.select(".data").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                    "translate(" + margin.left + "," + margin.top + ")");
                
            x.domain(lista.map(function(d) { 
                return d.equipa; 
            }));
            y.domain([0, d3.max(lista, function(d) { 
                var soma = 0;
                var count = 0;
                d.def.map(function(x){
                    if (isNumeric(x.attr)){
                        soma += parseInt(x.attr);
                        count++;
                    }
                });

                return (soma/count) + 10; })]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-90)" );

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "start")
                .text("Score");

            svg.selectAll("bar")
                .data(lista)
                .enter().append("rect")
                .attr("equipa", d => d.equipa)
                .style("fill", "steelblue")
                .attr("x", function(d) { return x(d.equipa); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { 
                    var soma = 0;
                    var count = 0;
                    d.def.map(function(x){
                        if (isNumeric(x.attr)){
                            soma += parseInt(x.attr);
                            count++;
                        }
                    });
                    return y(soma/count); 
                })
                .attr("height", function(d) { 
                    var soma = 0;
                    var count = 0;
                    d.def.map(function(x){
                        if (isNumeric(x.attr)){
                            soma += parseInt(x.attr);
                            count++;
                        }
                    });
                    return height - y(soma/count); });

            
        }

        d3.select(".submit")
            .on("click", function(){

                var league;
                var league_id;
                //var Attr;
                //console.log(d3.select(".input").node().value);
                d3.csv("../files/Leagues.csv", function(leagues) {
                    //console.log(d3.select(".input").node().value);
                    for(let i = 0; i < leagues.length; i++){
                        if (leagues[i].name.trim() == d3.select(".input").node().value.trim()){
                            league_id = leagues[i].id;
                            league = leagues[i];
                        }
                    }
                
                
                    d3.csv("../files/Games.csv", function(games) {
                        var listTeams = [];
                        var listTeamsIds = []
                        //console.log(league.name)
                        //&& players[i].date.split("-")[0].trim() == "2015"
                        for(let i = 0; i < games.length; i++){
                            if (games[i].league_name == league.name){
                                if (listTeams.indexOf(games[i].home_team_name) <= -1){
                                    listTeams.push(games[i].home_team_name);
                                }
                                else if (listTeams.indexOf(games[i].away_team_name) <= -1){
                                    listTeams.push(games[i].away_team_name);
                                }
                                
                            }
                        }
                        
                        d3.select(".title")
                            .append("h6")
                                .attr("class", "display-4")
                                .text(league.name);
                        
                        d3.csv("../files/Teams.csv", function(teams){
                            
                            for(let i = 0; i < teams.length; i++){
                                if (listTeams.indexOf(teams[i].team_long_name) > -1){
                                    listTeamsIds.push(teams[i].team_api_id)
                                }
                            }
                        })

                        d3.csv("../files/Team_Attributes.csv", function(teamsAttr){
                            listDataidc = ["id", "team_fifa_api_id", "team_api_id", "date" ]
                            var listaAttr = []
                            for (let i = 0, count=0; i < teamsAttr.length; i++){

                                if (listTeamsIds.indexOf(teamsAttr[i].team_api_id) > -1){
                                    for (let key in teamsAttr[i]){
                                        if(teamsAttr[i].hasOwnProperty(key)){
                                            if (listDataidc.indexOf(key) <= -1){
                                                listaAttr.push({name :`${key}`, attr : `${teamsAttr[i][key]}`});
                                            }
                                        }
                                    }
                                    if (count < listTeams.length){
                                        lista.push({"equipa": listTeams[count], "def": listaAttr})
                                        count++;
                                    }
                                    listaAttr = [];
                                }
                                
                            }

                        })
                    })
                    
                })
                console.log(lista);
                build_chart();

                d3.selectAll("rect").on("click", function(){
                        var x = build_chart_team(this);
                        d3.selectAll("rect").on("click", function(){
                            create_table(x, this);

                        })
                    })
                
            })
